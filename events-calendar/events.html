<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Events Calendar</title>
</head>

<body>
    <header class="bg-primary text-white text-center p-4">
        <h1>Events Calendar</h1>
    </header>

    <main class="container mt-4">
        <section class="mb-4">
        <h2>Events Listing</h2>
        <div class="d-flex justify-content-between mb-3">
         <input type="text" class="form-control w-50" placeholder="Search events..." aria-label="Search">
         <div>
          <button class="btn btn-info">Sort by Date</button>
          <button class="btn btn-info">Sort by Popularity</button>
          <button class="btn btn-success">Add New Event</button>
         </div>
        </div>
        <div class="row">
   <!-- Event Card Example -->
   <div class="col-md-4 mb-4">
    <div class="card">
    <div class="card-body">
     <h5 class="card-title">Event Title</h5>
     <p class="card-text">Date: April 30, 2025</p>
     <p class="card-text">Location: Campus Hall</p>
     <a href="event-detail.html" class="btn btn-primary">View Details</a>
    </div>
    </div>
   </div>
